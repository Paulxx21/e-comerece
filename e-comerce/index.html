<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce de Automóviles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Commerce de Automóviles Modernos</h1>
    </header>
    
    <main>
        <section id="car-list">
            <h2>Lista de Automóviles</h2>
            <div class="car" onclick="viewDetails('car1')">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car 1</h3>
                <p>Descripción breve del automóvil.</p>
            </div>
            <div class="car" onclick="viewDetails('car2')">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car 2</h3>
                <p>Descripción breve del automóvil.</p>
            </div>
            <!-- Agregar más automóviles aquí -->
        </section>
    </main>

    <footer>
        <section id="comments">
            <h2>Comentarios</h2>
            <!-- Sección de comentarios -->
            <textarea id="comment" placeholder="Escribe tu comentario..."></textarea>
            <button onclick="submitComment()">Enviar</button>
            <div id="comment-list">
                <!-- Los comentarios aparecerán aquí -->
            </div>
        </section>

        <section id="customer-service">
            <h2>Servicio de Atención al Cliente</h2>
            <p>Contacta con nosotros a través del correo electrónico: soporte@ecommerce.com</p>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
